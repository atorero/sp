@import services.Lab

@(labList: Seq[Lab])

@main("Labs") {

<h1>Researchers</h1>

<table>
    <thead><tr>
        <th>Name</th>
        <th>University</th>
        <th>Country</th>
    </tr></thead>
    <tbody>
    @for(lab <- labList) {
    <tr>
        <td>@lab.name</td>
        <td>@lab.university</td>
        <td>@lab.country</td>
    </tr>
    }
    </tbody>
</table>

}
